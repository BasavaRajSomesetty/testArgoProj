apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rollout-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - http:
      paths:
      - path: /app3
        pathType: Prefix
        backend:
          service:
            name: rollouts-demo
            port:
              number: 80

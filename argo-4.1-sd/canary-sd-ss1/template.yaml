kind: AnalysisTemplate
apiVersion: argoproj.io/v1alpha1
metadata:
  name: sd-isd-analysis-ss1-canary
spec:
  args:
    - name: canary-hash
    - name: baseline-hash
  metrics:
    - name: sd-isd-analysis-ss1-canary-score
      count: 1
      initialDelay: 10s
      provider:
        opsmx:
          gateUrl: https://isd-demo.argo-dev.opsmx.net/
          application: sd-ss1-canary-app
          user: admin
          lifetimeHours: "0.05"
          threshold:
            pass: 80
            marginal: 60
          services:
          - logTemplateName: stackdriver-validator
            logScopeVariables: "resource.labels.pod_name"
            baselineLogScope: ".*{{args.baseline-hash}}.*"
            canaryLogScope: ".*{{args.canary-hash}}.*"

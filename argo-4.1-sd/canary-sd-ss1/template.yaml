kind: AnalysisTemplate
apiVersion: argoproj.io/v1alpha1
metadata:
  name: sd-isd-analysis-ss1-canary
spec:
  args:
    - name: canary-hash
    - name: baseline-hash
  metrics:
    - name: sd-isd-analysis-ss1-canary-score
      count: 1
      initialDelay: 10s
      provider:
        opsmx:
          gateUrl: https://isd-demo.argo-dev.opsmx.net/
          application: sd-ss1-canary-app
          baselineStartTime: "2022-09-30T10:23:58Z"
          canaryStartTime: "2022-09-30T10:23:58Z"
          user: admin
          lifetimeHours: "0.05"
          threshold:
            pass: 80
            marginal: 60
          services:
          - logTemplateName: stackdriver-validator
            logTemplateVersion: "v2.0"
            logScopeVariables: "resource.labels.pod_name"
            baselineLogScope: "sd-ss1-canary-596c596b7d.*"
            canaryLogScope: "sd-ss1-canary-67d9ddfb45.*"
